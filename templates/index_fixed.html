    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .setup-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .setup-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        :root{ --control-height:44px; }
        .input-group input {
            flex: 1;
            padding: 0 15px; /* vertical padding removed for precise centering */
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            line-height: calc(var(--control-height) - 4px); /* height minus 2*border */
            height: var(--control-height); /* Match workspace button explicit height */
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .query-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .query-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }        .question-container {
            position: relative;
            margin-bottom: 15px;
        }

        .question-input {
            width: 100%;
            padding: 15px 80px 15px 15px; /* Add right padding for button */
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 60px;
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .floating-go-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            min-width: 60px;
        }

        .floating-go-btn:disabled {
            cursor: not-allowed;
            transform: translateY(-50%);
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        .floating-go-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .floating-go-btn:active {
            transform: translateY(-50%) translateY(0px);
        }

        .button-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .suggestions {
            margin-bottom: 20px;
        }

        .suggestions h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .suggestion-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 12px; /* more breathing room */
            align-items: flex-start;
        }

        .suggestion-pill {
            background: #e9f4ff;
            color: #0066cc;
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1px solid #b3d9ff;
            line-height: 1.2;
            margin: 5px; /* added per request */
        }

        .suggestion-pill:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-1px);
        }

        .examples-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        /* "More Suggestions" now a link-like element */
        .more-suggestions-link {
            background: transparent;
            color: #8057c7;
            border: none;
            padding: 4px 6px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px;
            align-self: center;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .more-suggestions-link:hover {
            text-decoration: underline;
            color: #5e33a9;
            background: rgba(128,87,199,0.06);
        }
        .more-suggestions-link:active { color:#4b278d; }

        .results-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            min-height: 120px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 1px solid #e9ecef;
        }

        .results-section.visible {
            display: block;
            animation: slideInFromTop 0.5s ease-out;
        }

        .results-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border-left: 6px solid #667eea;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-steps {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .current-step {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .step {
            padding: 8px 12px;
            border-radius: 6px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border-left: 3px solid #dee2e6;
        }

        .step.active {
            background: #e8f4fd;
            color: #0066cc;
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .step.completed {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .step.retry {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-top: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-top: 15px;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 15px;
            text-align: right;
            padding: 8px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-style: italic;
        }

        .progress-container {
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            height: 6px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .timing-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .loading-stats {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Table styling for query results */
        .result-table {
            width: 100%;
            min-width: max-content;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .result-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            min-width: 120px;
        }

        .result-table td {
            padding: 14px 20px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #2c3e50;
            vertical-align: top;
            white-space: nowrap;
            min-width: 120px;
        }

        .result-table tr:hover {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            transform: scale(1.001);
            transition: all 0.2s ease;
        }

        .result-table tr:last-child td {
            border-bottom: none;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 15px 0;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 10px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-info {
            font-size: 0.9rem;
            color: #667eea;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9fa 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            border: 1px solid #bbdefb;
            border-radius: 4px;
        }

        .kql-query {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
            white-space: pre-wrap;
            line-height: 1.6;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: auto;
        }

        .kql-query::before {
            content: 'KQL';
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .query-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
        }

        .no-data-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-style: italic;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            margin: 20px 0;
        }

        .result-container {
            max-height: 600px;
            overflow: auto;
            overflow-x: auto;
            border-radius: 12px;
            margin: 20px 0;
            background: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
            position: relative;
            transition: max-height 0.3s ease;
        }

        /* Add a subtle gradient hint for horizontal scrolling */
        .result-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to left, rgba(255,255,255,0.9), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-container:hover::after {
            opacity: 1;
        }

        .result-container.expanded {
            max-height: 90vh;
        }

        .expand-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .expand-toggle:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #654892 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .result-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .result-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .result-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .result-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #654892 100%);
        }

        /* Enhanced responsive design for tables */
        @media (max-width: 768px) {
            .result-table {
                font-size: 0.8rem;
            }
            
            .result-table th,
            .result-table td {
                padding: 8px 10px;
            }
            
            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .result-container {
                overflow-x: auto;
            }
        }

        /* Enhanced table features */
        .result-table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .result-table tbody tr:nth-child(even) {
            background-color: white;
        }

        .cell-number {
            text-align: right;
            font-family: 'SF Mono', 'Monaco', 'Roboto Mono', 'Courier New', monospace;
            font-weight: 500;
            color: #2563eb;
            background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
            padding: 8px 12px !important;
            border-radius: 4px;
        }

        .cell-boolean {
            text-align: center;
            font-weight: 700;
            padding: 6px 12px !important;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .cell-boolean.true {
            color: white;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .cell-boolean.false {
            color: white;
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        }

        .cell-null {
            color: #6c757d;
            font-style: italic;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 8px 12px !important;
            border-radius: 4px;
            text-align: center;
        }

        .table-stats {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        /* Explain button styling */
        .explain-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .btn-explain {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-explain:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .btn-explain:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .explain-loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .explain-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .explain-result {
            margin-top: 15px;
